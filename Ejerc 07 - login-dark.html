<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="css/Ejerc 07 - login-dark.css" />
  </head>
  <body>
    <!-- decimos en el CSS que el container esté en una disposición 
      'flex' y en columna (cambia el eje por defecto de H a V) -->
    <div class="container">
      <h3>Regístrate en los formularios</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img src="imagenes/logogoogle.png" alt="logo-google" />
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
          <picture></picture>
          <span>Twitter</span>
        </button>
      </div>
      <div class="separator">
        <hr>
        <span>Or</span>
        <hr>
      </div>

      <form action="" method="">
        <div class="section-inputs">
          <!-- un div para los 2 botones que van en misma línea -->
          <label for="name">
            <span>Name</span>
            <input id="name" name="name" />
          </label>
          <label for="username">
            <span>User name</span>
            <input id="username" name="username" />
          </label>
        </div>

        <label for="email">
          <span>Email</span>
          <input id="email" name="email" type="text" />
        </label>        
        <label for="password">
          <span>Password</span>
          <input
            id="password"
            name="password"
            type="text"
            placeholder="6+ caracteres"
          />
        </label>

        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" name="" id="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>

        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
